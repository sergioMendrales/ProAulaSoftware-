version: '3.8'

services:
  mongo:
    image: mongo:6.0
    container_name: ganadoapp-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ganado_admin
      MONGO_INITDB_ROOT_PASSWORD: change_me_password
      MONGO_INITDB_DATABASE: ganadodb
    volumes:
      - mongo-data:/data/db

  app:
    build: .
    container_name: ganadoapp-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Spring Boot will pick this up as spring.data.mongodb.uri
      SPRING_DATA_MONGODB_URI: "mongodb://ganado_admin:change_me_password@mongo:27017/ganadodb?authSource=admin"
    depends_on:
      - mongo

volumes:
  mongo-data:
    name: ganadoapp-mongo-data

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Ganado - Sistema Ganadero</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --brand-900: #0f2a0f;
            --brand-700: #1a331a;
            --brand-500: #2a6b2a;
            --brand-300: #4a9c4a;
            --muted: #6b7280;
            --surface: #ffffff;
            --accent: #e9f6ea;
            --shadow: 0 10px 30px rgba(15, 42, 15, 0.08);
            --radius: 8px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: #f5f9f5;
            color: var(--brand-900);
            line-height: 1.7;
            font-weight: 400;
        }

        /* Header fijo - Actualizado para coincidir con login */
        .top-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--surface);
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            z-index: 1000;
            height: 70px;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--brand-500), var(--brand-900));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 800;
            font-size: 18px;
            margin-right: 12px;
        }

        .logo-text {
            font-size: 18px;
            font-weight: 800;
            color: var(--brand-900);
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-name {
            font-weight: 600;
            color: var(--brand-900);
            font-size: 14px;
        }

        .logout-btn {
            padding: 8px 16px;
            background: transparent;
            color: var(--brand-500);
            text-decoration: none;
            border-radius: var(--radius);
            font-weight: 600;
            font-size: 14px;
            transition: var(--transition);
            border: 1.5px solid var(--brand-500);
        }

        .logout-btn:hover {
            background: var(--brand-500);
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 100px 20px 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: var(--brand-900);
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            color: var(--muted);
            font-size: 16px;
        }

        .actions-bar {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            background: var(--brand-500);
            color: white;
            text-decoration: none;
            border-radius: var(--radius);
            font-weight: 600;
            font-size: 14px;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            min-width: 180px;
        }

        .btn:hover {
            background: var(--brand-700);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn-secondary {
            background: transparent;
            color: var(--muted);
            border: 1.5px solid var(--muted);
        }

        .btn-secondary:hover {
            background: var(--muted);
            color: white;
        }

        .btn-accent {
            background: transparent;
            color: var(--brand-500);
            border: 1.5px solid var(--brand-500);
        }

        .btn-accent:hover {
            background: var(--brand-500);
            color: white;
        }

        .btn-info {
            background: transparent;
            color: var(--muted);
            border: 1.5px solid var(--muted);
        }

        .btn-info:hover {
            background: var(--muted);
            color: white;
        }

        .card {
            background: var(--surface);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(15, 42, 15, 0.05);
        }

        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th {
            background-color: var(--brand-900);
            color: white;
            font-weight: 600;
            text-align: left;
            padding: 14px 16px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            font-size: 14px;
        }

        .data-table td {
            padding: 14px 16px;
            border-bottom: 1px solid #e9ecef;
            color: var(--brand-900);
            font-size: 14px;
        }

        .data-table tr:hover {
            background-color: var(--accent);
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
            min-width: auto;
            border: 1px solid;
            background: transparent;
        }

        .btn-view {
            color: var(--brand-500);
            border-color: var(--brand-500);
        }

        .btn-view:hover {
            background: var(--brand-500);
            color: white;
        }

        .btn-edit {
            color: #d97706;
            border-color: #d97706;
        }

        .btn-edit:hover {
            background: #d97706;
            color: white;
        }

        .btn-delete {
            color: #dc3545;
            border-color: #dc3545;
        }

        .btn-delete:hover {
            background: #dc3545;
            color: white;
        }

        .empty-state {
            padding: 40px 20px;
            text-align: center;
            color: var(--muted);
        }

        @media (max-width: 768px) {
            .top-header {
                padding: 12px 20px;
            }

            .user-menu {
                flex-direction: column;
                gap: 10px;
            }

            .container {
                padding: 120px 15px 30px;
            }

            .header h1 {
                font-size: 24px;
            }

            .actions-bar {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
            }

            .card {
                padding: 20px;
            }

            .table-container {
                overflow-x: auto;
            }

            .data-table {
                min-width: 800px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn-sm {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<!-- Header fijo actualizado -->
<div class="top-header">
    <a href="/" class="logo">
        <div class="logo-icon">SG</div>
        <div class="logo-text">SISTEMA GANADERO</div>
    </a>
    <div class="user-menu">
        <div sec:authorize="isAuthenticated()">
            <span class="user-name" th:text="${#authentication.name}">Usuario</span>
            <a href="/logout" class="logout-btn">CERRAR SESIÓN</a>
        </div>
        <div sec:authorize="!isAuthenticated()">
            <a href="/login" class="logout-btn">INICIAR SESIÓN</a>
        </div>
    </div>
</div>

<div class="container">
    <div class="header">
        <h1>LISTA DE GANADO</h1>
        <p>Gestión completa de todos los animales registrados</p>
    </div>

    <div class="actions-bar">
        <a href="/ganado/nuevo" class="btn">REGISTRAR GANADO</a>
        <a th:href="@{/ganado/estadisticas}" class="btn btn-secondary">VER ESTADÍSTICAS</a>
        <a href="/vacuna/registrar" class="btn btn-accent">REGISTRAR VACUNA</a>
        <a href="/vacuna/todas" class="btn btn-info">VER REGISTRO DE VACUNAS</a>
    </div>

    <div class="card">
        <div class="table-container">
            <table class="data-table">
                <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Raza</th>
                    <th>Edad</th>
                    <th>Peso</th>
                    <th>Sexo</th>
                    <th>Estado de Salud</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="g : ${ganados}">
                    <!-- Ahora usamos codigoOficial, edadMeses y pesoKg según el modelo Ganado -->
                    <td th:text="${g.codigoOficial}"></td>
                    <td th:text="${g.raza}"></td>
                    <td th:text="${g.edadMeses} + ' meses'"></td>
                    <td th:text="${g.pesoKg} + ' kg'"></td>
                    <td th:text="${g.sexo}"></td>
                    <td th:text="${g.estadoSalud}"></td>
                    <td>
                        <div class="action-buttons">
                            <a th:href="@{/ganado/detalle/{id}(id=${g.id})}" class="btn-sm btn-view">VER</a>
                            <a th:href="@{/ganado/editar/{id}(id=${g.id})}" class="btn-sm btn-edit">EDITAR</a>
                            <a th:href="@{/ganado/eliminar/{id}(id=${g.id})}"
                               class="btn-sm btn-delete"
                               onclick="return confirm('¿Estás seguro de eliminar este ganado?');">
                                ELIMINAR
                            </a>
                        </div>
                    </td>
                </tr>
                <tr th:if="${ganados.isEmpty()}">
                    <td colspan="7" class="empty-state">No hay ganado registrado</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>

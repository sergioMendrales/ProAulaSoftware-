<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro Veterinario - Sistema Ganadero</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --brand-900:#0f2a0f; --brand-500:#2a6b2a; --muted:#6b7280; --surface:#ffffff; --shadow:0 10px 30px rgba(15,42,15,0.08); --radius:8px }
        *{margin:0;padding:0;box-sizing:border-box;font-family:'Montserrat',sans-serif}
        body{background:#f5f9f5;color:var(--brand-900)}
        .top-header{position:fixed;top:0;left:0;right:0;background:var(--surface);padding:15px 40px;display:flex;justify-content:space-between;align-items:center;box-shadow:var(--shadow);z-index:1000;height:70px}
        .container{max-width:700px;margin:0 auto;padding:100px 20px 40px}
        .form-container{background:var(--surface);padding:40px;border-radius:var(--radius);box-shadow:var(--shadow);border:1px solid rgba(15,42,15,0.05)}
        .form-grid{display:grid;grid-template-columns:1fr 1fr;gap:20px}
        label{display:block;margin-bottom:8px;font-weight:600;color:var(--brand-900)}
        .form-control{width:100%;padding:12px 16px;border:1.5px solid #e2e8f0;border-radius:var(--radius);background:#f9fafb}
        .button-group{display:flex;gap:15px;margin-top:20px}
        .btn{flex:1;padding:12px 18px;border-radius:var(--radius);font-weight:600;border:none;cursor:pointer}
        .btn-primary{background:linear-gradient(135deg,var(--brand-500),#1a331a);color:white}
        .btn-secondary{background:transparent;color:var(--muted);border:1.5px solid var(--muted)}
    </style>
</head>
<body>
<div class="top-header">
    <a href="/" class="logo"> <div style="display:flex;align-items:center;gap:10px"><div style="width:40px;height:40px;background:linear-gradient(135deg,#2a6b2a,#0f2a0f);border-radius:8px;color:white;display:flex;align-items:center;justify-content:center">SG</div><div style="font-weight:800">SISTEMA GANADERO</div></div></a>
</div>

<div class="container">
    <div class="form-container">
        <div style="text-align:center;margin-bottom:20px"><h2 style="margin:0;color:var(--brand-900)">Registro Veterinario</h2><p style="color:var(--muted)">Registra tu cuenta como veterinario</p></div>

        <div th:if="${error}" style="margin-bottom:12px;padding:10px;border-radius:6px;background:#fee2e2;color:#b91c1c"> 
            <strong th:text="${error}">Mensaje de error</strong>
        </div>

        <form th:action="@{/registro/veterinario}" method="post" th:object="${usuario}">
            <div class="form-grid">
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" th:field="*{nombre}" class="form-control" required>
                </div>
                <div>
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" th:field="*{email}" class="form-control" required>
                </div>

                <div>
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" th:field="*{password}" class="form-control" required>
                </div>

                <div>
                    <label for="marcaRegistro">Colegiatura / Identificador</label>
                    <input type="text" id="marcaRegistro" name="marcaRegistro" th:field="*{marcaRegistro}" class="form-control">
                </div>
            </div>

            <div class="button-group">
                <button type="submit" class="btn btn-primary">REGISTRAR VETERINARIO</button>
                <a href="/login" class="btn btn-secondary">CANCELAR</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>

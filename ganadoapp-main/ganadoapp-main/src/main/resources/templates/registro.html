<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - Sistema Ganadero</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Basado en el estilo de `registro-ganado.html` para mantener consistencia visual */
        :root { --brand-900: #0f2a0f; --brand-700: #1a331a; --brand-500: #2a6b2a; --muted: #6b7280; --surface: #ffffff; --accent: #e9f6ea; --shadow: 0 10px 30px rgba(15,42,15,0.08); --radius:8px; }
        *{margin:0;padding:0;box-sizing:border-box;font-family:'Montserrat',sans-serif}
        body{background:#f5f9f5;color:var(--brand-900);padding:20px}
        .top-header{position:fixed;top:0;left:0;right:0;background:var(--surface);padding:15px 40px;display:flex;justify-content:space-between;align-items:center;box-shadow:var(--shadow);z-index:1000;height:70px}
        .logo{display:flex;align-items:center;text-decoration:none}
        .logo-icon{width:40px;height:40px;background:linear-gradient(135deg,var(--brand-500),var(--brand-900));border-radius:8px;display:flex;align-items:center;justify-content:center;color:white;font-weight:800;margin-right:12px}
        .container{max-width:700px;margin:0 auto;padding:100px 20px 40px}
        .form-container{background:var(--surface);padding:40px;border-radius:var(--radius);box-shadow:var(--shadow);border:1px solid rgba(15,42,15,0.05)}
        .form-header{text-align:center;margin-bottom:30px}
        .form-title{color:var(--brand-900);font-size:24px;font-weight:700;margin-bottom:8px}
        .form-subtitle{color:var(--muted)}
        .form-grid{display:grid;grid-template-columns:1fr 1fr;gap:20px}
        label{display:block;margin-bottom:8px;font-weight:600;color:var(--brand-900);font-size:14px}
        .form-control{width:100%;padding:12px 16px;border:1.5px solid #e2e8f0;border-radius:var(--radius);background:#f9fafb}
        .button-group{display:flex;gap:15px;margin-top:20px}
        .btn{flex:1;padding:12px 18px;border-radius:var(--radius);font-weight:600;border:none;cursor:pointer}
        .btn-primary{background:linear-gradient(135deg,var(--brand-500),var(--brand-700));color:white}
        .btn-secondary{background:transparent;color:var(--muted);border:1.5px solid var(--muted)}
        .message{margin-top:12px;padding:10px;border-radius:8px;font-weight:600}
        .error{background:#f8d7da;color:#721c24;border:1px solid #f5c6cb}
        .success{background:#d4edda;color:#155724;border:1px solid #c3e6cb}
        @media(max-width:768px){.form-grid{grid-template-columns:1fr}.container{padding:120px 15px 30px}}
    </style>
</head>
<body>
<div class="top-header">
    <a href="/" class="logo"><div class="logo-icon">SG</div><div class="logo-text">SISTEMA GANADERO</div></a>
    <div class="user-menu"><a href="/login" class="logout-btn">INICIAR SESIÓN</a></div>
</div>

<div class="container">
    <div class="form-container">
        <div class="form-header">
            <div class="form-title">REGISTRARSE</div>
            <div class="form-subtitle">Crea tu cuenta para acceder al sistema</div>
        </div>

        <form th:action="@{/registro}" method="post" th:object="${usuario}">
            <div class="form-grid">
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" th:field="*{nombre}" class="form-control" required>
                </div>

                <div>
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" th:field="*{email}" class="form-control" required>
                </div>

                <div>
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" th:field="*{password}" class="form-control" required>
                </div>

                <div id="marcaDiv">
                    <label for="marcaRegistro">Marca / Identificador</label>
                    <input type="text" id="marcaRegistro" name="marcaRegistro" th:field="*{marcaRegistro}" class="form-control">
                </div>

                <div class="form-group form-group-full">
                    <label for="rol">Tipo de usuario</label>
                    <select id="rol" name="rol" th:field="*{rol}" class="form-control">
                        <option value="GANADERO">Ganadero</option>
                        <option value="VETERINARIO">Veterinario</option>
                    </select>
                </div>
            </div>

            <div class="button-group">
                <button type="submit" class="btn btn-primary">REGISTRAR</button>
                <a href="/login" class="btn btn-secondary">VOLVER A INICIAR SESIÓN</a>
            </div>
        </form>

        <div th:if="${error}" class="message error" th:text="${error}"></div>
        <div th:if="${exito}" class="message success" th:text="${exito}"></div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const rol = document.getElementById('rol');
        const marcaDiv = document.getElementById('marcaDiv');

        function toggleMarca() {
            if (!rol || !marcaDiv) return;
            if (rol.value === 'GANADERO') {
                marcaDiv.style.display = 'block';
            } else {
                marcaDiv.style.display = 'none';
            }
        }

        // Inicializar estado
        toggleMarca();

        // Cambiar visibilidad al seleccionar rol
        rol.addEventListener('change', toggleMarca);
    });
</script>
</body>
</html>

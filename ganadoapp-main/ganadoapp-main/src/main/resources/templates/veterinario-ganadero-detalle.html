<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Ganadero - Veterinario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root{--brand-900:#0f2a0f;--brand-500:#2a6b2a;--muted:#6b7280;--surface:#ffffff;--shadow:0 10px 30px rgba(15,42,15,0.08);--radius:12px}
        *{margin:0;padding:0;box-sizing:border-box;font-family:'Montserrat',sans-serif}
        body{background:linear-gradient(135deg,#f5f9f5 0%,#e8f4e8 100%);color:var(--brand-900)}
        .top-header{position:fixed;top:0;left:0;right:0;background:rgba(255,255,255,0.95);padding:12px 40px;display:flex;justify-content:space-between;align-items:center;box-shadow:0 2px 8px rgba(15,42,15,0.06);z-index:1000;height:70px}
        .container{max-width:1200px;margin:0 auto;padding:100px 20px 40px}
        .card{background:var(--surface);border-radius:var(--radius);box-shadow:0 4px 20px rgba(15,42,15,0.08);padding:30px;border:1px solid rgba(15,42,15,0.05)}
        .info-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px;margin-bottom:20px}
        .info-card{background:#f9fafb;padding:16px;border-radius:10px;border:1px solid rgba(15,42,15,0.04)}
        .data-table{width:100%;border-collapse:collapse}
        .data-table th{background:var(--brand-900);color:white;padding:12px;text-align:left}
        .data-table td{padding:12px;border-bottom:1px solid #e9ecef}
        .action-link{color:var(--brand-500);font-weight:600;text-decoration:none}
    </style>
</head>
<body>
<div class="top-header">
    <a href="/" class="logo"> <div style="display:flex;align-items:center;gap:10px"><div style="width:40px;height:40px;background:linear-gradient(135deg,#2a6b2a,#0f2a0f);border-radius:8px;color:white;display:flex;align-items:center;justify-content:center">SG</div><div style="font-weight:800">SISTEMA GANADERO</div></div></a>
    <div style="display:flex;gap:12px"><a href="/veterinario/ganaderos" style="padding:8px 14px;border-radius:8px;border:1.5px solid #2a6b2a;color:#2a6b2a;text-decoration:none">VOLVER</a></div>
</div>

<div class="container">
    <div class="card">
        <header style="margin-bottom:20px">
            <h2 th:text="${ganadero.nombre}">Nombre Ganadero</h2>
            <p style="color:var(--muted)" th:text="${ganadero.email}">email@ejemplo.com</p>
        </header>

        <div class="info-grid">
            <div class="info-card">
                <div style="font-weight:700;color:var(--brand-900)">Marca / Identificador</div>
                <div th:text="${ganadero.marcaRegistro}" style="color:var(--muted)">Marca</div>
            </div>
            <div class="info-card">
                <div style="font-weight:700;color:var(--brand-900)">Total de animales</div>
                <div th:text="${conteo}" style="color:var(--muted)">0</div>
            </div>
        </div>

        <section style="margin-top:20px">
            <h3 style="margin-bottom:12px">Ganados del ganadero</h3>
            <div style="overflow-x:auto">
                <table class="data-table">
                    <thead>
                    <tr>
                        <th>Código</th>
                        <th>Raza</th>
                        <th>Edad</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="g : ${ganados}">
                        <td th:text="${g.codigoOficial}">CÓDIGO</td>
                        <td th:text="${g.raza}">Raza</td>
                        <td th:text="${g.edadMeses} + ' meses'">Edad</td>
                        <td th:text="${g.estadoSalud}">Salud</td>
                        <td>
                            <a th:href="@{/veterinario/ganado/{id}(id=${g.id})}" class="action-link">VER</a>
                            &nbsp;|&nbsp;
                            <a th:href="@{/veterinario/ganadero/{id}/vacuna(id=${ganadero.id},selectedGanado=${g.id})}" class="action-link">APLICAR VACUNA</a>
                        </td>
                    </tr>
                    <tr th:if="${ganados.isEmpty()}"><td colspan="5" style="text-align:center;color:var(--muted);padding:18px">Este ganadero no tiene animales registrados</td></tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
</div>
</body>
</html>
